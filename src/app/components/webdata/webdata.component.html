<div *ngIf="webdata != null">
    <div>
        <img src="{{webdata[3]}}">
    </div> 
    <div>
        <h2 style="margin-left: 10px;">Description</h2>
    </div>
    <div>
        {{webdata[2]}}
    </div>
    <table class="table table-striped">
        <thead>  
        </thead>
        <tbody>
            <tr *ngFor="let item of webdata[0] ">
                <td>{{item}}</td>
            </tr>
        </tbody>
    </table>
    <div>
        <h2 style="margin-left: 10px;">Game Info</h2>
    </div>
    <table class="table table-striped">
        <thead>
        </thead>
        <tbody>
            <tr *ngFor="let item of webdata[1]">
                <td>{{item}}</td>
            </tr>
        </tbody>
    </table>
</div>
