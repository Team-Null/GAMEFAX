<div *ngIf="webdata != null">
    <div class="row h-100 px-fixed pb-4 justify-content-between align-items-center">
        <div class="col-2 pl-5">
        </div> 
        <div class="col-4 pr-5 info-text">
            <table class="table table-striped">
                <thead>  
                </thead>
                <tbody>
                    <tr *ngFor="let item of webdata[0] ">
                        <td>{{item}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4 pr-5 info-text">
            <table class="table table-striped">
                <thead>
                </thead>
                <tbody>
                    <tr *ngFor="let item of webdata[1]">
                        <td>{{item}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
